            <div class="col-sm-7 ">

                    <div class="card bg-light mb-3">
                        <div class="card-hearder">
                            Cadastro de Cliente
                        </div>
                        <div class="card-body">
                            <!--Formulário-->
                            <section>
                                <form class="card">
                                    <!--CNPJ** largura-->
                                    <div class="form-group mx-2">

                                    </div>
                                    <!--Nome do Cliente-->

                                    </div>
                                    <!--email do Cliente-->
                                    <div class="form-group mx-2">

                                    <!--Endereço do Cliente-->

                                    </div>
                                    <!--Responsável do Cliente-->
                                    <div class="form-group mx-2">
                                        <label for="responsavelCliente">Responsável pela Empresa</label>
                                        <input type="text" class="form-control" id="responsavelCliente">
                                    </div>
                                    <!--Telefone do Cliente-->
                                    <div class="form-group mx-2">
                                        <label for="telefoneCliente">Telefone do Cliente</label>
                                        <input type="phone" class="form-control" id="telefoneCliente">
                                    </div>
                                </form>
