    <!--Corpo da página-->
    <section>
      <div class="row">
        <div class="col-sm-7 ">
            <div class="news">
              <div class="card bg-light mb-3">
                <!--Cadastro de Produto-->
                <div class="card-header">
                  Cadastro de Produto
                </div>
                <div class="card-body">
                  <section>
                    <form class="card">
                      <!--Código do Produto-->
                      <div class="form-group">
                        <div class="form-row">
                            <div class="col mx-2">
                                <label for="codProduto">Código de Produto</label>
                                <input type="text" class="form-control" id='codProduto'>
                            </div>
                            <div class="col mx-2"></div>
                        </div>
                      </div>
                      <!--Nome do Produto-->
                      <div class="form-group mx-2">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                      </div>
                      <!--Matéria Prima do Produto-->
                      <div class="form-group mx-2">
                        <label for="materiaPrima">Matéria Prima</label>
                        <select class="form-control" id="mateiraPrima">
                          <option>1</option>
                        </select>
                      </div>
                      <!--Quantidade por Lote e Máquina Produzida-->
                      <div class="form-group">
                        <div class="form-row">
                            <div class="col mx-2">
                                <label for="quantidadeLote">Quantidade por Lote</label>
                                <select class="form-control" id="quantidadeLote">
                                  <option value="55">55</option>
                                  <option value="100">100</option>
                                  <option value="150">150</option>
                                </select>
                            </div>
                            <div class="col mx-2">
                                <label for="maquinaProducao">Máquina para Produção</label>
                                <p></p>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="maquina1">
                                  <label class="form-check-label" for="maquina1">
                                    Maq. 01
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="maquina2">
                                  <label class="form-check-label" for="maquina2">
                                    Maq. 02
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="maquina3">
                                  <label class="form-check-label" for="maquina3">
                                    Maq. 03
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="maquina4">
                                  <label class="form-check-label" for="maquina4">
                                    Maq. 04
                                  </label>
                                </div>
                                <!--<div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                  <label class="form-check-label" for="defaultCheck2">
                                    Disabled checkbox
                                  </label>
                                </div>-->
                            </div>
                        </div>
                      </div>
                      <!--CNPJ do Cliente-->
                      <div class="form-group mx-2">
                        <label for="cnpjCliente">CNPJ do Cliente</label>
                          <select multiple class="form-control" id="cnpjCliente">
                            <option>90.224.861/0001-46 - Vigor</option>
                            <option>38.272.182/0001-22 - Xandô</option>
                            <option>95.287.780/0001-09 - Multiplos</option>
                            <option>47.783.279/0001-90 - AutoCar</option>
                            <option>89.874.675/0001-73 - Cosméticos</option>
                          </select>
                      </div>
                    </form>
