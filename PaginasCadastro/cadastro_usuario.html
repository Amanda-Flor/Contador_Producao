</head>

    <!--Corpo da página-->
    <section>
        <div class="row">
          <div class="col-sm-7 ">
                <div class="news">
                    <div class="card bg-light mb-3" >
                        <!--Cadastro de Usuários-->
                        <div class="card-header">
                            Cadastro de Usuário
                        </div>
                        <div class="card-body">
                            <section>
                                <form class="card">
                                    <!--Nome-->
                                    <div class="form-group mx-2">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome">
                                    </div>
                                    <!--Data de Nascimento e Telefone-->
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col mx-2">
                                                <label for="dataNascimento">Data de Nascimento</label>
                                                <input type="date" class="form-control" id='dataNascimento'>
                                            </div>
                                            <div class="col mx-2">
                                                <label for="telefone">Telefone</label>
                                                <input type="text" class="form-control" id="telefone">
                                            </div>
                                        </div>
                                    </div>
                                    <!--Naturalidade-->
                                    <div class="form-group mx-2">
                                        <label for="naturalidade">Naturalidade</label>
                                        <select class="form-control" id="naturalidade">
                                            <option value="Acre">Acre</option>
                                            <option value="Alagoas">Alagoas</option>
                                            <option value="Amapa">Amapá</option>
                                            <option value="Amazonas">Amazonas</option>
                                            <option value="Bahia">Bahia</option>
                                            <option value="Ceara">Ceará</option>
                                            <option value="Distrito Federal">Distrito Federal</option>
                                            <option value="Espirito Santo">Espírito Santo</option>
                                            <option value="Goias">Goiás</option>
                                            <option value="Maranhao">Maranhão</option>
                                            <option value="Mato Grosso">Mato Grosso</option>
                                            <option value="Mato Grosso do Sul">Mato Grosso do Su</option>
                                            <option value="Minas Gerais">Minas Gerais</option>
                                            <option value="Para">Pará</option>
                                            <option value="Paraiba">Paraíba</option>
                                            <option value="Paraná">Paraná</option>
                                            <option value="Pernambuco">Pernambuco</option>
                                            <option value="Piaui">Piauí</option>
                                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                            <option value="Rondonia">Rondônia</option>
                                            <option value="Roraima">Roraima</option>
                                            <option value="Santa Catarina">Santa Catarina</option>
                                            <option value="Sao Paulo">São Paulo</option>
                                            <option value="Sergipe">Sergipe</option>
                                            <option value="Tocantins">Tocantins</option>
                                        </select>
                                    </div>
                                    <!--Genero e Estado Civil-->
                                    <div class="form-group">
                                        <div class="form-row">
                                        <div class="col mx-2">
                                                <fieldset>
                                                    <legend>Gênero</legend>
                                                    <label for="genero">
                                                        <input type="radio" name="genero" value="Masculino">Masculino
                                                    </label>
                                                    <label for="genero">
                                                        <input type="radio" name="genero" value="Feminino">Feminino
                                                    </label>
                                                </fieldset>
                                        </div>
                                        <div class="col mx-2">
                                                <fieldset>
                                                    <legend>Estado Civil</legend>
                                                    <label for="estado_civil">
                                                        <input type="radio" name="estado_civil" value="Casado">Casado
                                                    </label>
                                                    <label for="estado_civil">
                                                        <input type="radio" name="estado_civil" value="Solteiro" >Solteiro
                                                    </label>
                                                    <label for="estado_civil">
                                                        <input type="radio" name="estado_civil" value="Divorciado">Divorciado
                                                    </label>
                                                    <label for="estado_civil">
                                                        <input type="radio" name="estado_civil" value="Viuvo">Viúvo
                                                    </label>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Endereço e CEP-->
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col mx-2">
                                                <label for="endereco">Endereço</label>
                                                <input type="text" class="form-control" id="endereco">
                                            </div>
                                            <div class="col mx-2">
                                                <label for="cep">CEP</label>
                                                <input type="text" class="form-control" id="cep">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!--RG e CPF-->
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col mx-2">
                                            <label for="rg">RG</label>
                                            <input type="text" class="form-control" id="rg">
                                            </div>
                                            <div class="col mx-2">
                                                <label for="cpf">CPF</label>
                                                <input type="text" class="form-control" id="cpf">
                                            </div>
                                        </div>
                                    </div>
                                    <!--Data de Admissão e Cargo-->
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col mx-2">
                                                <label for="dataAdmissao">Data de Admissão</label>
                                                <input type="date" class="form-control" id='dataAdmissao'>
                                            </div>
                                            <div class="col mx-2">
                                                <label for="cargo">Cargo</label>
                                                <input type="text" class="form-control" id="cargo">
                                            </div>
                                        </div>
                                    </div>
                                    <!--Tipo de Acesso-->
                                    <div class="form-group mx-2">
                                        <label for="acesso">Tipo de Acesso</label>
                                        <input type="text" class="form-control" id="acesso">
                                    </div>
                                    <!--Informações de Acesso-->
                                    <div class="card text-white bg-info mx-2 ">
                                        <div class="form-group">
                                            <!--Email-->
                                            <div class="form-group mx-2">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email">
                                            </div>
                                            <!--Senha-->
                                            <div class="form-group">
                                                <div class="form-row">
                                                    <div class="col mx-2">
                                                        <label for="senha">Senha</label>
                                                        <input type="password" class="form-control" id="senha">
                                                    </div>
                                                    <div class="col mx-2">
                                                        <label for="senha1">Confirmar Senha</label>
                                                        <input type="password" class="form-control" id="senha1">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </section>
        
                            <button type="button" class="btn btn-primary btn-sm">Salvar</button>
                            <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
                        </div>
                    </div>
                    
                    
                </div>
                
          </div>
          <div class="col-sm-5">
                <div class="news">
                    <div class="card bg-light mb-3">
                        <div class="card-header">
                            <p>Perfil do Usuário</p>
                        </div>
                        <div class="card-body">
                            <p>corpo</p>
                            <button type="button" class="btn btn-primary btn-sm">Editar</button>
                        </div>
                        
                        
                    </div>
                </div>
                
          </div>
        </div>
      </section>
